name: Build on Commit

on:
  push:
    branches:
      - master  # Trigger on every commit to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use Python 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Run the build script
      - name: Build executables
        run: |
          python build.py

      # Debug: List files in the build directory
      - name: List files in build directory
        run: |
          echo "Listing files in build directory:"
          ls -R build

      # Upload the built executables as artifacts
      - name: Upload background build
        uses: actions/upload-artifact@v4
        with:
          name: discord_bot_background  # No .exe extension
          path: build/background/bot  # No .exe extension

      - name: Upload console build
        uses: actions/upload-artifact@v4
        with:
          name: discord_bot  # No .exe extension
          path: build/console/bot  # No .exe extension