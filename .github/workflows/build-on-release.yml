name: Build on Commit

on:
  push:
    branches:
      - main  # Trigger on every commit to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use Python 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Run the build script
      - name: Build executables
        run: |
          python build.py

      # Upload the built executables as artifacts
      - name: Upload background build
        uses: actions/upload-artifact@v4
        with:
          name: discord_bot_background.exe  # Rename the artifact
          path: build/background/bot.exe  # Original file name

      - name: Upload console build
        uses: actions/upload-artifact@v4
        with:
          name: discord_bot.exe  # Rename the artifact
          path: build/console/bot.exe  # Original file name